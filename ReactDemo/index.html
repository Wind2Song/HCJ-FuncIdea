<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 做士兵打基础</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <!-- <script type="text/babel" src="./main.jsx"></script> -->
    <script type="text/babel">
        console.log('执行了')
        class Count extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    num:'',
                    text:''
                }
            }
            getValue(e){
                console.log(typeof +e.target.value)
                this.setState({
                    num:+e.target.value
                })
            }
            add(){
                this.setState({
                    text:this.state.num+this.props.number
                })
            }

            render(){
                return <div>
                    <span>{this.props.number}</span>    
                    <span>+</span>
                    <input type="text" onChange={(e)=>{this.getValue(e)}} />
                    <button onClick={()=>{this.add()}}>=</button>
                    <span>{this.state.text}</span>
                </div>
            }
        }

        ReactDOM.render(
           <Count ddm='给你用了' number={1}/>,                          // 组件名
            document.getElementById('app')  // 挂载点，只有这里操作了真实DOM
        )
    </script>
</body>
</html>
