<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React 做士兵打基础</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <!-- <script type="text/babel" src="./main.jsx"></script> -->
    <script type="text/babel">
        console.log('执行了')
        const H1DOM = <h1 style={true?{color:'red'}:''}>我是HTML in js</h1>
        const H3DOM = React.createElement('h1', {style:{color:'red'}},'新白透')
        class H4DOM extends React.Component{
            constructor(props){
                super(props)
            }
            render(){
                return <h1>我是class{this.props.ddm}</h1>
            }
        }
        //  声明变量
        const H2DOM = (props) =>{
            console.log(props)
            let text = props.ddm ? props.ddm : 'props.key不存在'
            return  <h1 className="">{props.ddm}</h1>
        }
        class H5DOM extends React.Component{
            constructor(props){
                super(props)
            }
            render(){
                let H1DOM = <h1>h1{this.props.ddm}</h1>,
                H2DOM = <h2>h2</h2>,
                H3DOM = <h3>h3</h3>;
                return <div>
                    {
                        this.props.title === 1?H1DOM:
                        this.props.title === 2?H2DOM:
                        H3DOM
                    }
                </div>
            }
        }
        //  使用标签 
        ReactDOM.render(
           <H5DOM ddm='给你用了' title={1}/>,                          // 组件名
            document.getElementById('app')  // 挂载点，只有这里操作了真实DOM
        )
    </script>
</body>
</html>
