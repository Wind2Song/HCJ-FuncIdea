<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunctionDemo-IMGplayer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="container">
      <div class="player">
        <img src="./assets/tn2.png" alt="">
        <img src="./assets/tn22.png" alt="">
        <img src="./assets/黑屏就是镜子.png" alt="">
      </div>
      <div class="shift">
        <div class="btn left" onclick="left()">&lt;</div>
        <div class="btn right" onclick="right()">&gt;</div>  
      </div>
      <div class="bottom">
        <div class="setIndex" onclick="setIndex(0)"></div>
        <div class="setIndex" onclick="setIndex(1)"></div>
        <div class="setIndex" onclick="setIndex(2)"></div>
      </div>
    </div>

  <script>
    let index = 0;

    function refresh(){
        // 限制index值范围
        if(index>2){
            index=2;
        }else if(index<0){
            index=0;
        }
        // 获取轮播包裹元素.width
        let container = document.querySelector('#container');
      
        let {width} = getComputedStyle(container);
        width = Number(width.slice(0, -2));
      
        container.querySelector('.player').style.right = index * width + 'px';
    }

    function left(){
        index--;
        refresh()
    }
    function right(){
        index++;
        refresh();
    }

    function setIndex(id){
        index=id;
        refresh()
    }

    // refresh();
  </script>
  <!-- <script src="./main.js"></script> -->
</body>
</html>
